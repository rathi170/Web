<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Calculator</title>
    <style>
        body {
            background-color: #b18686; /* Pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .calculator {
            background-color: #c085a2; /* Pink color for calculator */
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 20px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: #f7f2f2;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f5f3f3; /* Darker pink on hover */
        }

        #clear {
            background-color: #973d81; /* Red color for the clear button */
            color: #fff;
        }

        #equals {
            background-color: #973d81; /* Dark pink for the equals button */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>FUN  CALCI</h1>
        <input type="text" id="display" disabled>
        <div>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="btn" id="clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" id="equals" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
